<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- bootstrap css -->
    <link rel="stylesheet" href="../Assets/css/bootstrap.min.css">

    <!-- custom css -->
    <link rel="stylesheet" href="productsregistration.css">


    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/deef53b5f5.js" crossorigin="anonymous"></script>



    <title>Foodstuff - Products Regsitration</title>
</head>

<body class="bg-dark">

    <div class="text-light text-center headerp">
        <h1 class="pt-4 text-uppercase">
            <span class="fas fa-leaf p-3">

            </span> <br>
            Foodstuff
        </h1>
        <h2 class="pt-2 text-uppercase">Register product</h2>
    </div>


    <div class="container">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="col-md-6">
                <div class="card bg-dark">


                    <form action="./showprod.html" method="GET" class="bg-dark text-light p-5">
                        <div class="mb-4">
                            <label class="form-label">PRODUCT NAME</label>
                            <input type="text" class="form-control" name="mname" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">PRODUCT DESCRIPTION</label>
                            <textarea class="form-control" name="descri"></textarea>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">PRODUCT IMAGE</label><br>
                            <input type="file" name="image"> <br>
                            <small class="text-muted">*Uploading image will shows quality to customers.</small>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">PRODUCT PRICE</label>
                            <input type="number" step=".01" class="form-control" name="price" required>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>












    <!-- bootstrap js -->
    <script src="../Assets/js/bootstrap.min.js"></script>

    <!-- <script src="../Assets/js/bootstrap.bundle.min.js"></script> -->
</body>

</html>
