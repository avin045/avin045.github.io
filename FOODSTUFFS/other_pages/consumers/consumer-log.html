<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- custom css -->
    <link rel="stylesheet" href="consumer-log.css">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="../../Assets/css/bootstrap.min.css" />
    <!-- Assets/css/bootstrap.min.css -->

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/deef53b5f5.js" crossorigin="anonymous"></script>


    <title>Consumer's Login - Foodstuff</title>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="col-md-6">
                <div class="card bg-dark px-3 py-3">
                    <div class="card-title text-center pt-5 logtit">

                        <span class="fas fa-leaf fa-3x">

                        </span><br><br>
                        <p class="title text-secondary">
                            Foodstuff Consumer's Login
                        </p>
                    </div>
                    <div class="card-body">
                        <form action="./viewp_c_veg.html" method="GET" id="loginform">
                            <div class="input-group mb-3 box1">
                                <div class="input-group-prepend">
                                    <!-- <span class="input-group-text" id="basic-addon1">@</span> -->
                                    <i class="fas fa-user fa-lg input-group-text" id="basic-addon1"></i>
                                </div>
                                <input type="text" class="form-control py-0 bg-dark text-light shadow-none"
                                    placeholder="Username" minlength="4" name="usname" required>
                            </div>

                            <div class="input-group mb-3 mt-3 box2">
                                <div class="input-group-prepend">
                                    <!-- <span class="input-group-text" id="basic-addon1">@</span> -->
                                    <i class="fas fa-key fa-lg input-group-text" id="basic-addon2"></i>
                                    <!-- <i class="fas fa-key"></i> -->
                                </div>
                                <input type="password" id="password"
                                    class="form-control py-0 bg-dark text-light shadow-none" placeholder="Password"
                                    minlength="6" maxlength="10" name="uspwd" />
                                <button class="fas fa-eye eye" id="pwd" type="button" onclick="toggle(this);"></button>
                            </div>


                            <div class="mx-2">
                                <span class="passwordvalid" style="color:red;" id="passwordvalid"></span>
                            </div>


                            <div class="form-check mt-3">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked
                                    required />
                                <label class="form-check-label text-light" for="flexCheckChecked">
                                    Accept the <a href="#" type="button" class="text-decoration-none"
                                        data-bs-toggle="modal" data-bs-target="#staticBackdrop">T &
                                        C </a>
                                </label>
                            </div>

                            <!-- Modal -->
                            <div class="modal fade" id="staticBackdrop" tabindex="-1" data-bs-backdrop="static"
                                data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
                                aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content bg-dark">
                                        <div class="modal-header text-light">
                                            <h5 class="modal-title" id="exampleModalLabel">Terms and Conditions</h5>
                                            <button type="button" class="btn-close bg-white" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body text-light mb-2">
                                            Our terms is very simple, <br>
                                            it's only about what the permissions you gave to access our site and what
                                            the details you provided here to sale your products. <br><br>
                                            That's it.
                                        </div>
                                        <!-- <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-primary">Save changes</button>
                                        </div> -->
                                    </div>
                                </div>
                            </div>

                            <!-- button for form -->

                            <!--make the button to center we can add the class to certain div and we wrap within-->


                            <div class="text-center">
                                <button type="submit" class="btn btn-success mt-4 signup shadow-none"
                                    style="align-content:center;">
                                    Register now
                                </button>
                            </div>

                            <p class="text-center text-light mt-3">Don't have a account - <a href="./farmers.html"
                                    class="text-decoration-none">Sign Up</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- jquery -->
    <script src="../../Assets/Jquery/jquery-3.6.0.min.js"></script>

    <!-- bootstrap  -->
    <script src="../../Assets/js/bootstrap.min.js"></script>

    <script>
        // for hide and unhide the passwords
        function toggle(button) {
            var pass = document.getElementById("password");

            if (pass.type == "password") {
                pass.type = "text";
                $(".eye").removeClass("fas fa-eye");
                $(".eye").toggleClass("fas fa-eye-slash");
            } else {
                pass.type = "password";
                $(".eye").removeClass("fas fa-eye-slash");
                $(".eye").toggleClass("fas fa-eye");
            }
        }

        $("#loginform").submit(function () {
            if ($("#password").val() == "") {
                // alert("password should be same");
                $("#passwordvalid").html("*Password is mandatory");
                return false;
            }
        })

        $(document).ready(() => {
            $("#password").keyup(passwordvalid);
        });
    </script>

</body>

</html>
