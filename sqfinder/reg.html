<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="F:\CODES\sqfinder\assets\js\bootstrap.min.js"> -->
    <title>REGISTER</title>
</head>

<body>
    <div class="container"></div>
    <div class="col-md-5">
        <div class="row justify-content-md-center">
            <div class="col-md-6">
                <h3 class="text-right">GET IN TO SQUAD WORLD</h3>
            </div>
            <div class="col-md-6">
                <span class="glyphicon glyphicon-pencil"></span>

            </div>
            <hr>

            <div class="row">
                <label class="label col-md-2 control-label">E-MAIL</label>
                <div class="col-md-10">
                    <input type="Email" class="form-control" name="Email" placeholder=" ENTER YOUR E-mail">
                </div>
            </div>
            <div class="row">
                <label class="label col-md-2 control-label">PHONE NUMBER</label>
                <div class="col-md-10">
                    <input type="PHONE NUMBER" class="form-control" name="PHONE" placeholder="ENTER YOUR PHONE NUMBER">
                </div>
            </div>
            <div class="row">
                <label class="label col-md-2 control-label">NAME</label>
                <div class="col-md-10">
                    <input type="NAME" class="form-control" name="Name" placeholder="ENTER YOUR NAME">
                </div>
            </div>
            <div class="row">
                <label class="label col-md-2 control-label">PASSWORD</label>
                <div class="col-md-10">
                    <input type="PASSWORD" class="form-control" name="PWD" placeholder="SET YOUR PASSWORD">
                </div>
            </div>
            <div class="row">
                <label class="label col-md-2 control-label">RE-TYPE PASSWORD</label>
                <div class="col-md-10">
                    <input type="RE-TYPE PASSWORD" class="form-control" name="REPWD" placeholder="RE-TYPE PASSWORD">
                </div>
                <a href="#">
                    <div class="btn btn-info">SUBMIT</div>
                </a>
            </div>
        </div>
    </div>
    </div>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
